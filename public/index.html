<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="<%= assetPrefix %>/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta id="meta-theme-color" name="theme-color" content="#000000" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo+Mono:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <meta name="description" content="<%= description %>" />
    <meta property="og:title" content="IBPS IDE" />
    <meta property="og:url" content="<%= baseUrl %>" />
    <meta property="og:description" content="<%= description %>" />
    <meta property="og:image" content="<%= baseUrl %>/og/image.jpeg" />
    <meta property="twitter:title" content="IBPS IDE" />
    <meta property="twitter:description" content="<%= description %>" />
    <meta property="twitter:image" content="<%= baseUrl %>/og/image.jpeg" />
    <meta property="twitter:card" content="summary_large_image" />
    <link rel="manifest" href="<%= assetPrefix %>/manifest.json" />
    <title>IBPS IDE</title>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register(new URL("/react-py-sw.js", window.location.origin))
          .then(function (registration) {
            console.log(
              "Service Worker registration successful with scope: ",
              registration.scope,
            );
          })
          .catch(function (err) {
            console.log("Service Worker registration failed: ", err);
          });
      }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="<%= mountId %>"></div>
  </body>
</html>
